<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower CNN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['"Poppins"', 'sans-serif']
        }
      },
    }
  </script>
</head>

<body>

  <div class="w-full h-full flex flex-col">
    <!-- Section 1 -->
    <section class="px-2 py-32 bg-white md:px-0">
      <div class="container items-center max-w-6xl px-8 mx-auto xl:px-5">
        <div class="flex flex-wrap items-center sm:-mx-3">
          <div class="w-full md:w-1/2 md:px-3">
            <div
              class="w-full pb-6 space-y-6 sm:max-w-md lg:max-w-lg md:space-y-4 lg:space-y-8 xl:space-y-9 sm:pr-5 lg:pr-0 md:pb-0">
              <h1
                class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl">
                <span class="block xl:inline">Let's see</span>
                <span class="block text-indigo-500 xl:inline">what kind of flower it is?</span>
              </h1>
              <p class="mx-auto text-base text-gray-500 sm:max-w-md lg:text-xl md:max-w-3xl">Upload your flower image
                (jpg/png) and we will let you know what kind of it.</p>
              <div class="relative flex flex-col sm:flex-row sm:space-x-4">
                <label for="upload"
                  class="flex items-center w-full px-6 py-3 mb-3 text-lg text-white bg-indigo-500 sm:mb-0 hover:bg-indigo-600 sm:w-auto rounded-none rounded-lg cursor-pointer hover:shadow-md transition ease-in delay-150">
                  Choose File</label>
                <input type="file" id="upload" class="hidden" accept="image/png, image/jpeg" />
              </div>
              <span class="text-xs text-gray-400 mt-2">Max. file size: 1Mb</span>
            </div>
          </div>
          <div class="w-full md:w-1/2">
            <div class="w-full h-auto overflow-hidden shadow-xl rounded-none rounded-lg">
              <img src="{{imagesource}}">
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="flex-1"></div>

    <!-- Section 2 -->
    <section class="text-gray-700 bg-white body-font">
      <div class="container flex flex-col items-center px-8 py-8 mx-auto max-w-7xl sm:flex-row">
        <p class="mt-4 text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:mt-0">
          Â©2021 - akbarsaputrait
        </p>
        <span class="inline-flex justify-center mt-4 space-x-5 sm:ml-auto sm:mt-0 sm:justify-start">
          <a href="https://github.com/akbarsaputrait" target="_blank" class="text-gray-400 hover:text-gray-500">
            <span class="sr-only">GitHub</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                clip-rule="evenodd"></path>
            </svg>
          </a>
        </span>
      </div>
    </section>
  </div>
</body>

</html>
